<div class="signup-page">
    <div class="signup-card">
        <div class="signup-form">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="custom-form">
                <div class="img-user">
                    <img src="../../../assets/images/user.png">
                </div>
                <div class="form-info">
                    <div class="signin-input">
                        <label class="form-label">
                            <strong>Name</strong>
                        </label>
                        <br>
                        <input 
                            type="name"
                            class="form-control"
                            id="name"
                            name="name"
                            formControlName="name"
                            placeholder="name"
                            required
                        />
                    </div>
                    <div class="signin-input">
                        <label class="form-label">
                            <strong>Email</strong>
                        </label>
                        <br>
                        <input 
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            formControlName="email"
                            placeholder="email"
                            required
                        />
                    </div>
                    <div class="signin-input">
                        <label class="form-label">
                            <strong>Password</strong>
                        </label>
                        <br>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            formControlName="password"
                            placeholder="password"
                            required
                        />
                    </div>
                    <div class="btn-signup">
                        <button type="submit" class="btn btn-primary signup">SIGN UP</button>
                        <a routerLink="/signin">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
