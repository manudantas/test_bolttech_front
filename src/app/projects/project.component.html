<div class="project-component">
    <div class="project-group">
        <div class="project-card" *ngFor="let project of projects">
            <app-project-card (removeProject)="removeProjectFromList($event)" (addTask)="getProjects()" (changeTask)="getProjects()" [project]="project"></app-project-card>
        </div>
        <div>
            <app-project-form (newProject)="addNewProject($event)"></app-project-form>
        </div>
    </div>
</div>
